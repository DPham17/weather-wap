

<ion-content padding class="main-body">

  <!-- Day 1 -->
  <div class="container">
    <div class="sub-text">
      Monday
    </div>
    <div class="icon sunny">
      <div class="sun">
        <div class="rays"></div>
      </div>
    </div>
    <div class="sub-text">
      72° F<br>
      Sunny<br>
      March 16, 2016
    </div>
  </div>

  <!-- Day 2 -->
  <div class="container">
    <div class="sub-text">
      Tuesday
    </div>
    <div class="icon cloudy">
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>
    <div class="sub-text">
      69° F<br>
      Cloudy<br>
      March 17, 2016
    </div>
  </div>

  <!-- Day 3 -->
  <div class="container">
    <div class="sub-text">
      Wednesday
    </div>
    <div class="icon rainy">
      <div class="cloud"></div>
      <div class="rain"></div>
    </div>

    <div class="sub-text">
      65° F<br>
      Rainy<br>
      March 18, 2016
    </div>
  </div>

  <!-- Day 4 -->
  <div class="container">
    <div class="sub-text">
      Thursday
    </div>
    <div class="icon sun-shower">
      <div class="cloud"></div>
      <div class="sun">
        <div class="rays"></div>
      </div>
      <div class="rain"></div>
    </div>
    <div class="sub-text">
      69° F<br>
      Sunny Showers<br>
      March 19, 2016
    </div>
  </div>

  <!-- Day 5 -->
  <div class="container">
    <div class="sub-text">
      Friday
    </div>
    <div class="icon flurries">
      <div class="cloud"></div>
      <div class="snow">
        <div class="flake"></div>
        <div class="flake"></div>
      </div>
    </div>
    <div class="sub-text">
      2° F<br>
      Flurrie<br>
      March 20, 2016
    </div>
  </div>
  <div>
    <button (click)="tapSandbox()">
      Visit Sandbox
    </button>
  </div>


  {{summary}}
  <div *ngFor="let item of items">
    <div *ngFor="let data of item.items">
      {{data.summary}}
    </div>
  </div>
</ion-content>
